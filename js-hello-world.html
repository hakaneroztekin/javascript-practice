<!DOCTYPE html>
<html>
    <head>
        <title>Hello Js! :)</title>
        <script>
            // defining a function with a parameter
            // we can move this to the body but to be more tidy we've moved it here
            function sayHello(who) {
                document.write("Hello there, " + who);
            }  
            
            function isYearBeforeOrAfter2019(year) {
                var result;
                if(year > 2019)
                    result = year + " is after 2019";
                else {
                    result = year + " is before 2019"; 
                }
                document.write(result);
            }
        </script>
    </head>
    
    <body>
        <script>
            // Hello world!
            var helloMessage = "Hello world!"; 
            document.write(helloMessage);
            document.write("<br>");
            
            // boolean variables
            var isJsCool = true;
            document.write("is Js Cool? " + isJsCool);
            document.write("<br>");
            
            // accessing object fields
            var lengthOfMessage = helloMessage.length;
            document.write(lengthOfMessage);
            document.write("<br>");
            
            // arrays
            var myArray = new Array(5);
            myArray[0] = "cat";
            myArray[1] = 20;
            myArray[3] = true;
            document.write(myArray);
            document.write("<br>");
            
            // function call
            sayHello("the user!");
            document.write("<br>");

            // conditionals
            isYearBeforeOrAfter2019(2010);
            document.write("<br>");
            isYearBeforeOrAfter2019(2022);
            document.write("<br>");
            
        </script>
    </body>
</html>
