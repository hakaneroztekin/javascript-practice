<h2 style="color: limegreen">Avoid String, Number and Boolean Objects</h2>
<p>As a best practice, don't create String, Number or Boolean as an object (with 'new' keyword). Example below.</p>
<p>var x = new String();</p>
<p>It'll complicate the code and slow down the execution speed.</p>
