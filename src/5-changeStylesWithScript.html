<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let's Play With Style</title>

    <script>
        let elasticStyle = document.getElementById('elasticLine').style;
        function makeFontBig() {
            elasticStyle.fontSize = '35px'
        }
        function makeFontVerySmall() {
            elasticStyle.fontSize = '2px'
        }
        function makeItDisappear() {
            elasticStyle.display = 'none'
        }
    </script>
</head>
<body>
<p>
    Can you read the line below?
    Let's find out what to do.
</p>

<button onclick="makeFontBig()">Do some hocus pocus</button>
<button onclick="makeFontVerySmall()">Revert changes</button>
<button onclick="makeItDisappear()">Make it disappear forever!</button>

<p id="elasticLine" style="font-size: 2px">Hello there!</p>
</body>
</html>
