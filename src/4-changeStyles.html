<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let's Play With Style</title>
</head>
<body>
<p>
    Can you read the line below?
    Let's find out what to do.
</p>

<button onclick="document.getElementById('elasticLine').style.fontSize = '35px'">Do some hocus pocus</button>
<button onclick="document.getElementById('elasticLine').style.fontSize = '2px'">Revert changes</button>
<button onclick="document.getElementById('elasticLine').style.display = 'none'">Make it disappear forever!</button>

<p id="elasticLine" style="font-size: 2px">Hello there!</p>
</body>
</html>
